<div class="chute chute-center">
    <div *ngIf="!next">
   
                <div class="allcp-form theme-primary mw1000 center-block pb175">

                    <div class="panel">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Validation
                                </div>
                            </div>
                            
                            <div class="panel-body">
                                <h6 class="mb20" id="spy1">Select your Product:</h6>
                               
                                <div class="section">
                                    <label class="field select">
                                      <select id="language" name="language" (change)="recuperer($event.target.value)" >
                                        <option value="">Select Product...</option>
                                        <option *ngFor="let prod of tab" [value]="prod._id">{{prod.ProductName}}</option>
    
                                      </select>
                                      <i class="arrow double"></i>
                                    </label>
                                  </div>
                            </div>
                            <div class="panel-footer text-right">
                                <button class="btn btn-bordered btn-primary mb5"> Next</button>
                                <button type="reset" class="btn btn-bordered mb5"> Cancel</button>
                                </div>
                  </form>
                  </div> 
        </div>
    </div>
    </div>             
<!--        modal modifier
-->
<div *ngIf="next">

    
        <h1>{{p}}</h1>
        
        <h1>{{c}}</h1>
        <h1>{{i}}</h1>

        <h1>{{R.Rating}}</h1>

        <h1>{{R.Content}}</h1>

        
</div>
